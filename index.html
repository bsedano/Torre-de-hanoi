<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrega Torre de Hanoi</title>
</head>

<body>
    <header>
        <h1 id="h1">Torre de Hanoi</h1>

        <details>
            <summary>Regras do Jogo</summary>
            <ul>
                <li>
                    <p>Para vencer você precisa colocar todos os discos na última torre</p>
                </li>
                <li>
                    <p>Um disco maior não pode ir por cima de um disco menor</p>
                </li>
                <li>
                    <p>Boa sorte ❤️</p>
                </li>
            </ul>
        </details>

    </header>

    <div id="container">

    </div>


    <section class="hanoi" id="body">


    </section>

    <footer>
        <select name="dificuldade" id="dificuldade">
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
        </select>

        <button id="restart">Reiniciar</button>
        <p id="contador">Movimentos: 0</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
